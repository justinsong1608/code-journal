<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full-flex">
          <h2>Code Journal</h2>
          <a href="#" class="entries-tag">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>

      <form action="" class="row">
        <div class="column-half">
          <img src="/images/placeholder-image-square.jpg" alt="image-icon" class="image">
        </div>

        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          <label for="photo">Photo URL</label>
          <input type="text" name="photo" id="pic" required>
        </div>

        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" rows="6" id="notes" required></textarea>
        </div>

        <div class="column-full">
          <button id="save">SAVE</button>
        </div>
      </form>
    </div>

    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="column-full-flex-button">
          <h1>Entries</h1>
          <a href="#" id="button-style">NEW</a>
        </div>
      </div>
      <ul>
        <li class="row">
          <div class="column-full">
            <p id="no-entry">No entries have been recorded</p>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
